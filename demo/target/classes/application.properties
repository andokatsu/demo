# データベース接続設定
spring.datasource.url=jdbc:mysql://localhost:3306/book_review_db
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update  # データベースの更新
spring.jpa.show-sql=true  # SQLクエリをコンソールに表示
spring.jpa.properties.hibernate.format_sql=true

# Thymeleafの設定（必要に応じて変更）
spring.thymeleaf.prefix=classpath:/templates/  # テンプレートのフォルダ位置
spring.thymeleaf.suffix=.html  # テンプレートの拡張子
spring.thymeleaf.cache=false  # 開発中はキャッシュを無効化（本番環境ではtrue）

# サーバー設定
server.port=8080

# Spring Security 設定（必要に応じて）
spring.security.user.name=admin
spring.security.user.password=admin


